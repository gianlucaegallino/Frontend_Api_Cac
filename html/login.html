<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio Sesion | CAC-MOVIES</title>
  <!-- favicon -->
  <link rel="shortcut icon" href="../media/img/favicon.ico" type="image/x-icon">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- AOS, library for animating stuff when it comes on screen (would not be possible without JS, otherwise) src https://github.com/michalsnik/aos-->
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <!--Local stylesheet-->
  <link rel="stylesheet" href="../css/formstyles.css" />
</head>

<body>
  <header>
    <a href="../index.html" class="Logo WhiteSvgFilter"><img class="IconoPelicula WhiteSvgFilter"
        src="../media/svg/film-solid.svg" alt="Icono Pelicula" /><span>CAC-Movies</span></a>
  </header>
  <main>
    <div class="content" data-aos="zoom-in" data-aos-duration="1000">
      <form action="" method="get">
        <h1>Iniciar Sesión</h1>
        <input type="email" class="form-control input" placeholder="Email" required>
        <input type="password" class="form-control input" placeholder="Contraseña" required>
        <div class="SendBtnContainer">
          <button class="btn btn-primary formbutton" type="submit">Iniciar Sesión</button>
          <a href="./register.html" class="helpLink">Registrarse</a>
        </div>
      </form>
    </div>
  </main>
  <!--bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!-- AOS animation lib-->
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>

</html>
